    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      #splash-logo {
        width: 96px;
        height: 96px;
        animation: splash-pulse 2s ease-in-out infinite;
        border-radius: 24px;
      }
      #splash-title {
        font-family: 'Outfit', sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: #fafafa;
        margin-top: 24px;
        letter-spacing: -0.5px;
        opacity: 0;
        animation: splash-fade-up 0.8s 0.3s ease-out forwards;
      }
      #splash-subtitle {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 14px;
        color: #a1a1aa;
        margin-top: 8px;
        opacity: 0;
        animation: splash-fade-up 0.8s 0.5s ease-out forwards;
      }
      #splash-bar-wrapper {
        margin-top: 40px;
        width: 160px;
        height: 3px;
        background: rgba(124, 58, 237, 0.15);
        border-radius: 3px;
        overflow: hidden;
        opacity: 0;
        animation: splash-fade-up 0.6s 0.7s ease-out forwards;
      }
      #splash-bar {
        height: 100%;
        width: 30%;
        background: linear-gradient(90deg, #7c3aed, #a78bfa);
        border-radius: 3px;
        animation: splash-progress 1.5s ease-in-out infinite;
      }
      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.3)); }
        50% { transform: scale(1.04); filter: drop-shadow(0 0 30px rgba(124, 58, 237, 0.5)); }
      }
      @keyframes splash-fade-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes splash-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(530%); }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img id="splash-logo" src="/icon-512.png" alt="DW Media Studio" />
      <div id="splash-title">DW Media Studio</div>
      <div id="splash-subtitle">Your Universal Media Vault</div>
      <div id="splash-bar-wrapper">
        <div id="splash-bar"></div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      (function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.children.length === 0) {
            var splash = document.getElementById('splash-screen');
            if (splash) {
              splash.innerHTML = '<div style="text-align:center;padding:20px">' +
                '<img src="/icon-512.png" style="width:64px;height:64px;border-radius:16px;margin:0 auto 16px" />' +
                '<div style="font-family:Outfit,sans-serif;font-size:20px;font-weight:600;color:#fafafa;margin-bottom:8px">Updating app...</div>' +
                '<div style="font-family:Plus Jakarta Sans,sans-serif;font-size:14px;color:#a1a1aa;margin-bottom:24px">Clearing old cache and reloading</div>' +
                '<div id="splash-bar-wrapper" style="width:160px;height:3px;background:rgba(124,58,237,0.15);border-radius:3px;overflow:hidden;margin:0 auto">' +
                '<div style="height:100%;width:30%;background:linear-gradient(90deg,#7c3aed,#a78bfa);border-radius:3px;animation:splash-progress 1.5s ease-in-out infinite"></div>' +
                '</div></div>';
            }
            if ('caches' in window) {
              caches.keys().then(function(names) {
                return Promise.all(names.map(function(n) { return caches.delete(n); }));
              }).then(function() {
                if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.getRegistrations().then(function(regs) {
                    Promise.all(regs.map(function(r) { return r.unregister(); })).then(function() {
                      window.location.reload();
                    });
                  });
                } else {
                  window.location.reload();
                }
              });
            } else {
              window.location.reload();
            }
          }
        }, 8000);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
